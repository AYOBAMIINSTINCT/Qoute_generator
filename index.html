<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        #quote-text {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p id="quote-text">Click the button to load a random quote.</p>
        <button id="load-quote">Load Quote</button>
    </div>
    <script>
        // Function to load a random quote from an API using a callback
        function loadRandomQuote(callback) {
            fetch('https://api.quotable.io/random')
                .then((response) => response.json())
                .then((data) => {
                    callback(data.content);
                })
                .catch((error) => {
                    callback('An error occurred while fetching the quote.');
                });
        }

        // Callback function to display the quote on the webpage
        function displayQuote(quote) {
            const quoteText = document.getElementById('quote-text');
            quoteText.textContent = quote;
        }

        // Event listener for the "Load Quote" button
        const loadQuoteButton = document.getElementById('load-quote');
        loadQuoteButton.addEventListener('click', function () {
            loadRandomQuote(displayQuote);
        });
    </script>
</body>
</html>
